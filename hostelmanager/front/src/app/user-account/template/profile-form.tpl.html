<div class="col-md-12">
    
            <div class="input-field col-md-12 col-lg-12">
               <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix_1" type="text" class="validate" name="user_firstname" ng-model="update.user_firstname" 
                        rus-eng-name required>
                  <label for="icon_prefix_1" ng-class='{active: update.user_firstname}'><span translate="USER_FIRST_NAME"></span></label>
            </div>
      
              <div class="text-center">
                   <span class="custom-error-text " ng-show="profileForm.user_firstname.$error.namecheck" translate="USER_FIRST_NAME_ERROR_MESSAGE">
                   </span>
              </div>

            <div class="input-field col-md-12 col-lg-12">
                <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix_2" type="text" name="user_middlename" class="validate" ng-model="update.user_middlename" 
                            rus-eng-name required>
                    <label for="icon_prefix_2" ng-class='{active: update.user_middlename}'><span translate="USER_MIDDLE_NAME"></span></label>
            </div>
                            
                <div class="text-center">
                    <span class="custom-error-text " ng-show="profileForm.user_middlename.$error.namecheck" translate="USER_MIDDLE_NAME_ERROR_MESSAGE">
                    </span>
                </div>

            <div class="input-field col-md-12 col-lg-12">
                <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix_3" type="text" class="validate" name="user_lastname" ng-model="update.user_lastname" 
                             rus-eng-name required>
                    <label for="icon_prefix_3" ng-class='{active: update.user_lastname}'><span translate="USER_LAST_NAME"></span></label>
            </div>

                <div class="text-center">
                    <span class="custom-error-text " ng-show="profileForm.user_lastname.$error.namecheck" translate="USER_LAST_NAME_ERROR_MESSAGE">
                    </span>
                </div>

            <div class="input-field col-md-12 col-lg-12">
                <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate" ng-model="update.phone_number" required 
                        ui-mask="+99(999) 999-9999" add-default-placeholder >
                    <label for="icon_telephone" class="active"><span translate="USER_PHONE"></span></label>
            </div>
            
            <div class="text-center">
                <b ng-show="profileForm.$invalid" class="custom-error-text"><span translate="USER_ERROR_ENTER_FIELD"></span></b>
            </div>
            
            <div class="text-center">
                <b ng-show="update_success" class="custom-success-text"><span translate="USER_SUCCES_UPDATE_PROFILE"></span></b>
            </div>
                                                    
          </div>
          
          <div class="text-center">
              <button type="submit" class="btn btn-success waves-effect waves-light" 
                  ng-disabled="profileForm.$invalid || profileForm.$pristine"><span translate="USER_PROFILE_UPD_BUTTON"></span></button>
              </div>
