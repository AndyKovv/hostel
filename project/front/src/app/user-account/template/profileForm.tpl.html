<div class="col-md-12">
    
            <div class="input-field col-md-12 col-lg-12">
               <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix_1" type="text" class="validate" name="user_firstname" ng-model="update.user_firstname" 
                        rus-eng-name required>
                  <label for="icon_prefix_1" ng-class='{active: update.user_firstname}'>First Name</label>
            </div>
      
              <div class="text-center">
                   <span class="custom-error-text " ng-show="profileForm.user_firstname.$error.namecheck">
                          First must contain only charasters and be more than 2 letter
                          </span>
              </div>

            <div class="input-field col-md-12 col-lg-12">
                <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix_2" type="text" name="user_middlename" class="validate" ng-model="update.user_middlename" 
                            rus-eng-name required>
                    <label for="icon_prefix_2" ng-class='{active: update.user_middlename}'>Middle Name</label>
            </div>
                            
                <div class="text-center">
                    <span class="custom-error-text " ng-show="profileForm.user_middlename.$error.namecheck">
                          Middle name must contain only charasters and more then 2 letter
                    </span>
                </div>

            <div class="input-field col-md-12 col-lg-12">
                <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix_3" type="text" class="validate" name="user_lastname" ng-model="update.user_lastname" 
                             rus-eng-name required>
                    <label for="icon_prefix_3" ng-class='{active: update.user_lastname}'>Last Name</label>
            </div>

                <div class="text-center">
                    <span class="custom-error-text " ng-show="profileForm.user_lastname.$error.namecheck">
                        Last name must contain only charasters and more then 2 letter
                    </span>
                </div>

            <div class="input-field col-md-12 col-lg-12">
                <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate" ng-model="update.phone_number" required 
                        ui-mask="+99(999) 999-9999" add-default-placeholder >
                    <label for="icon_telephone" class="active">Telephone</label>
            </div>
            
            <div class="text-center">
                <b ng-show="profileForm.$invalid" class="custom-error-text"> All fields must be entered</b>
            </div>
            
            <div class="text-center">
                <b ng-show="update_success" class="custom-success-text"> Success update user profile</b>
            </div>
                                                    
          </div>
          
          <div class="text-center">
              <button type="submit" class="btn btn-success waves-effect waves-light" 
                  ng-disabled="profileForm.$invalid || profileForm.$pristine">Update</button>
              </div>
