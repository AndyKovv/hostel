           <!-- User additional information /template/  -->
          <div class="modal-body" >
            <form name="userInfoForm" role="form" ng-submit="additionalRegister(userInfoForm)"  novalidate> 
           <div class="row"> 
            
                            <!-- Show modal header only when user register be allauth-->
                          <div class="modal-header text-center" ng-if="!inner_register">
                                <button type="button" class="close" data-dismiss="modal" ng-click="close();"style="color:red;">X</button>
                                    <h5 class="h5-responsive">Please enter additional information to you profile</h5>
                                    <h5 class="h5-responsive">With this can be <b style="color:#ff0033;">easy</b> to use our service</h5>
                          </div>
                          <!---/ Show modal /-->

                        <div class="col-md-12">
                           
                             <div class="input-field col-md-12 col-lg-12">
                                <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" class="validate" name="user_firstname"ng-model="register.user_firstname" 
                                    ng-pattern="/([A-zА-яЁё_-])+$/g" required>
                                <label for="icon_prefix">First Name</label>
                                
                            </div>
                             <div class="text-center"><span class="custom-error-text " ng-show="userInfoForm.user_firstname.$error.pattern">
                                                      First must contain only charasters</span></div>

                             <div class="input-field col-md-12 col-lg-12">
                                <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" name="user_middlename" class="validate" ng-model="register.user_middlename" 
                                      ng-pattern="/([A-zА-яЁё_-])+$/g" required>
                                <label for="icon_prefix">Middle Name</label>
                            </div>
                            <div class="text-center"><span class="custom-error-text " ng-show="userInfoForm.user_middlename.$error.pattern">
                                                      Middle name must contain only charasters</span></div>

                             <div class="input-field col-md-12 col-lg-12">
                                <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" class="validate" name="user_lastname" ng-model="register.user_lastname" 
                                    ng-pattern="/([A-zА-яЁё_-])+$/g" required>
                                <label for="icon_prefix">Last Name</label>
                            </div>

                            <div class="text-center"><span class="custom-error-text " ng-show="userInfoForm.user_lastname.$error.pattern">
                                                      Last name must contain only charasters</span></div>

                            <div class="input-field col-md-12 col-lg-12">
                                  <i class="material-icons prefix">phone</i>
                                    <input id="icon_telephone" type="tel" class="validate" ng-model="register.phone_number" required 
                                    ui-mask="+99(999) 999-9999" add-default-placeholder >
                                <label for="icon_telephone" class="active">Telephone</label>
                            </div>
                            <div class="text-center" ng-if="!inner_register">
                            <b ng-show="userInfoForm.$invalid" class="custom-error-text"> All fields must be entered</b>
                             </div>
                                                    
                        </div>
                        <div class="text-center" ng-if="!inner_register">
                            <button type="submit" class="btn btn-success waves-effect waves-light" ng-disabled="userInfoForm.$invalid">Success</button>
                            </div> 
               </form>
            </div>
            </div>
            <!---/ User addiional /-->
