<div class="modal-header text-center">
  <button type="button" class="close" data-dismiss="modal" ng-click="close();"style="color:red;">X</button>
     <h5 class="h5-responsive">
       <b style="color:#ff0033;"> Password reset confirmation </b>
    </h5>
</div>

<div class="modal-body" >
            <form name="passwordConfimForm" role="form" ng-submit="passwConfirm(passwordConfimForm)"  novalidate> 
             <div class="row"> 
                       <div class="col-md-12 col-lg-12">
                          <div class="input-field col-md-12 col-lg-12">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_prefix_1" type="password" class="validate" name="password1" ng-model="passw_confirm.passw1" required>
                            <label for="icon_prefix_1">Password</label>
                          </div>
                      </div>
            </div>

            <div class="row">
                   <div class="col-md-12 col-lg-12">
                           
                         <div class="input-field col-md-12 col-lg-12">
                          <i class="material-icons prefix">lock</i>
                          <input id="icon_prefix_1" type="password" class="validate" name="password2" pw-match="passw_confirm.passw1" 
                             ng-model="passw_confirm.passw2" required>
                           <label for="icon_prefix_1">Repeat password</label>
                         </div>
                   </div>
            </div>  
           <div class="row">
                    <div class="text-center" ng-show="passwordConfimForm.$invalid">
                      <span class="custom-error-text" ng-show="passwordConfimForm.password2.$error.pwchek">Password not match</span>
                    </div>

                    <div class="text-center" ng-show="passwordConfimForm.$invalid">
                        <span class="custom-error-text" ng-show="passwordConfimForm.password2.$error.regchek">Password must contain at least one big Lettet an onne numeric and be > 6 characters</span>
                    </div>
            </div>
           <div class="row">
              <div class="col-md-12 col-lg-12 animate-if" >
                   <div class="alert alert-danger text-center" ng-if="errors" style="align:center;">{{errors}}</div>
            </div>
               </div>     
              <div class="row">
                <div class="text-center">
                   <button type="submit" class="btn btn-success waves-effect waves-light" ng-disabled="passwordConfimForm.$invalid">Change</button>
                </div> 
              </div>
          </form>
</div>
